<!-- Codice Fiscale -->
<input type="text" name="codFiscale" pattern="[A-Z]{6}[0-9]{2}[ABCDEHLMPRST][0-9]{2}[A-Z][0-9]{3}[A-Z]"
<br>

<!-- Carta di credito -->
<input type="text" name="cartaCredito" pattern="\d{4}-\d{4}-\d{4}-\d{4}"
<br>

<!-- Password complessa -->
<input type="text" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}"
<br>

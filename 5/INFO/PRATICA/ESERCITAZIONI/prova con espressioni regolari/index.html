<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form con casella di testo</title>
</head>
<body>
  <h2>Inserisci il nome del tuo file</h2>
  <form action="" method="">
    <label for="nomeFile">nome File:</label>
    <input type="text" name="nomeFile" pattern="([A-Z])(a-z){2}_[A-Z])(a-z){2}_[3-5][A-Z]{2}_\w\.\w" />
    <br><br>
    <button type="submit">Invia</button>
  </form>
</body>
</html>
